<!DOCTYPE html>
<html lang="en">

<head>
    <meta="UTF-8">
    <title>strong, em</title>
</head>

<body>
   <a href="index.html">home</a>
    <h1>4. SEO를 위한 태그</h1>
    <span>이것은 일반 코드입니다.</span>
    <hr>
    <b>이것은 b태그로 작성한 코드입니다.</b><br>
    <strong>이것은 strong 태그로 작성한 코드입니다. <mark>추천 </mark></strong>
    <hr>
    <i>이것은 i태그로 작성한 코드입니다.</i><br>
    <em>이것은 em태크로 작성한 코드입니다. <mark>추천</mark> </em>

</body>

</html>
