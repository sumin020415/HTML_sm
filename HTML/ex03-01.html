
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js실습</title>
    <script>
        const que = confirm("처음이신가요?")
        if (que) {
            alert("처음이시군요!")
        } else {
            document.write('<h1>이렇게 자바스크립트로 작성중입니다.</h1>')
        }
    </script>
</head>

<body>
    <a href="index.html">home</a>
    <h1>1. Confirm</h1>
    <pre><code>
    const que = confirm("처음이신가요?")
        if (que) {
            alert("처음이시군요!")
        }else{
            document.write('<h1>이렇게 자바스크립트로 작성중입니다.</h1>')
        }
</code>
</pre>
</body></html>
