<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <a href="index.html">home</a>
    <h1>5. 그 외 내용들</h1>
    <fieldset>
        <legend>
            input 속성들
        </legend>
        <p> 검색: <input type="search"></p>
        <p> 이메일: <input type="email"></p>
        <p> 전화번호: <input type="tel"></p>
        <p> 컬러: <input type="color"></p>
        <p> range1: <input type="range" min=0 max="100" step="5"></p>
    </fieldset>

    <fieldset>
        <legend>
            폼양식테스트
        </legend>
        <from action="#">
            <p> 이메일형식 : <input type="email"></p>
            <p> 전화번호형식 : <input type="tel" pattern="010-[0-9]{3.4}-[0-9]{4}">('-' 포함하여 입력하시오.)</p>
            <input type="submit">
        </from>
    </fieldset>
</body></html>
