<body>

    <h1>2. 목록(unordered List, List item)</h1>
    <ul type="square"> 
        <li> 여행갈 때 준비물
            <ul>
                <li>배낭</li>
                <li>자동차</li>

            <ul>
                <li>돈</li>
                <li>여권</li>
                <li>체력</li>
                <li>친구</li>
            </ul>
        </li>
        <li type="circle"> 방콕 준비물
            <ul>
                <li type="disc">이불</li>
                <li type="none">잠옷</li>
                <li type="disc">스마트폰</li>
                <li>Wifi+충전기</li>
            </ul>
        </li>
